    <link rel="stylesheet" href="../css/style.css">
    <title>Admin</title>
</head>

    <nav class="navbar navbar-expand-lg sticky-top">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                </ul>

    </nav>
</header>

<div class="spinner-wrapper" spinner>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

<main class="container-fluid">
    <div class="row">
        <h1 class="row gap-2 justify-content-center">Admin Panel</h1>
    </div>

<div class="container">

    <div class="action-addSort" >
        <button class="btn btn-secondary" id="sortCategoryButton">Sort by Category</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add New</button>

    </div>
    

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add/Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName"  placeholder="Enter Product Name..." required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <input type="text" class="form-control" id="productCategory" placeholder="Enter Category..." required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Image URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="Enter Image URL.." required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea class="form-control" id="productDescription" placeholder="Enter Description..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productAmount">Amount</label>
                            <input type="number" class="form-control" id="productAmount" placeholder="Enter Amount..." required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Products</h2>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Image</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>
</div>
</main>
<footer>
   <p><i class="bi bi-whatsapp"> </i><i class="bi bi-instagram"> </i><i class="bi bi-facebook"></i></p>

</footer>

<!-- javascript -->
<script src="../script/admin.js"></script>

</body>
