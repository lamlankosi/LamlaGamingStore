<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="https://lamlankosi.github.io/project_images/Images/LN_logo.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Checkout</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg sticky-top" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#Home">
                <img src="https://lamlankosi.github.io/project_images/Images/Screenshot 2024-04-13 101628.png" loading="lazy"
                alt="logo">
        
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./products.html">Store</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./checkout.html">Checkout</a>
                  </li>
                   <span class="badge"> 0</span>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./admin.html">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./contact.html">Contact</a>
                  </li>
        
                </ul>
              </div>
            </div>
            </nav>
    </header>

    <div class="spinner-wrapper" spinner>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>


    <main class="container-fluid">
        <div class="row">
            <h2 class="row gap-2 justify-content-center">Checkout</h2>
        </div>
       
        <div class="container">
          <table class="table" cartTable>
              <thead>
                  <tr>
                      
                      <th>Product Name</th>
                      <th>Category</th>
                      <th>Image</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Action</th>
                      </tr>
                      </thead>
                      <tbody cartTableBody></tbody>
                      </table>
                        <div class="d-flex justify-content-between" >
                          <button class="btn btn-danger" onclick="clearCart()" id="clear"><i class="bi bi-cart-dash"></i></button>
                          <button class="btn btn-success" onclick="purchaseItems()" id="buy"><i class="bi bi-cart-check"></i></button>
                          
                        </div>
                        <div class="prices">
                          <div>
                            Total Price: <span totalPrice>R0.00</span>
                          </div>
                          <div>Cart Items: <span counter>0</span></div>
                        </div>







      </div>
  
    </main>

    <footer>
      <p><i class="bi bi-whatsapp"> </i><i class="bi bi-instagram"> </i><i class="bi bi-facebook"></i></p>
        <p>Copyright &copy; Lamla Gaming Store</p>
        
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- javascript -->
    <script src="../script/checkout.js"></script>
    
</body>
</html>
